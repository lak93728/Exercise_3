<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Assignment 3</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
  />
  <style>
    body {
      margin: 0;
      background-color: #ccc;
    }

    .header-zone {
      background-color: white;
      padding-top: 40px;
      padding-bottom: 20px;
    }

    .transition-space {
      height: 20px;
      background-color: ##666666;
    }

    .container {
      width: 1440px;
      margin: 0 auto;
    }

    .row {
      display: flex;
      align-items: stretch;
    }

    .box {
      background: white;
      border: 1px solid lightgray;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
      color: black;
    }

    .col-100 { width: 100%; }
    .col-a { flex: 1; }
    .col-b { width: 200px; }
    .col-50 { width: 50%; }
    .col-33 { width: 33.33%; }

    .wrapper {
      background: white;
      border-radius: 12px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="header-zone">
    <header id="site-header">
      <div class="container">
        <div class="row">
          <div class="box col-100">
            header: col-100<br />This entire layout is 1440px wide
          </div>
        </div>
      </div>
    </header>
  </div>

  <div class="transition-space"></div>

  <main>
    <div class="container">
      <div class="wrapper" id="content">
        <div class="row">
          <div class="box col-a">col-a</div>
          <div class="box col-b">col-b<br />(width 200px)</div>
        </div>

        <div class="row">
          <div class="box col-50">col-50</div>
          <div class="box col-50">col-50</div>
        </div>

        <div class="row">
          <div class="box col-33">col-33</div>
          <div class="box col-33">col-33</div>
          <div class="box col-33">col-33</div>
        </div>

        <footer>
          <div class="row">
            <div class="box col-100">footer: col-100</div>
          </div>
        </footer>
      </div>
    </div>
  </main>
</body>
</html>
