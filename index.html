<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assignment 3</title>
  <style>
    body {
      margin: 0;
      background-color: #333; /* dark gray background */
      font-family: sans-serif;
    }

    .container {
      width: 1440px;
      margin: 0 auto;
    }

    .row {
      display: flex;
    }

    .box {
      border: 1px solid lightgray;
      background-color: #333;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }

    .col-100 {
      width: 100%;
      background-color: white;
      color: black;
    }

    .col-a {
      flex: 1;
    }

    .col-b {
      width: 200px;
    }

    .col-50 {
      width: 50%;
    }

    .col-33 {
      width: 33.33%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="box col-100">header: col-100<br>This entire layout is 1440px wide</div>
    </div>

    <div class="row">
      <div class="box col-a">col-a</div>
      <div class="box col-b">col-b<br>(width 200px)</div>
    </div>

    <div class="row">
      <div class="box col-50">col-50</div>
      <div class="box col-50">col-50</div>
    </div>

    <div class="row">
      <div class="box col-33">col-33</div>
      <div class="box col-33">col-33</div>
      <div class="box col-33">col-33</div>
    </div>

    <div class="row">
      <div class="box col-100">footer: col-100</div>
    </div>
  </div>
</body>
</html>
